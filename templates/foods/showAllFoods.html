<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Manage Foods</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f9;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #2c3e50, #34495e);
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .sidebar a:hover {
      background: #1abc9c;
      transform: translateX(5px);
    }
    /* Main */
    .main-content {
      flex: 1;
      margin-left: 220px;
      padding: 20px;
    }
    .topbar {
      background: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }
    .topbar h1 {
      font-size: 20px;
    }
    .btn-logout {
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-logout:hover {
      background: #c0392b;
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .btn-add {
      background: #27ae60;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    .btn-add:hover {
      background: #1e8449;
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    /* Stats Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeInUp 1.2s ease;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
    }
    .btn-edit {
      background: #2980b9;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      transition: all 0.3s ease;
    }
    .btn-edit:hover {
      background: #21618c;
      transform: scale(1.05);
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
    }
    .btn-delete {
      background: #e74c3c;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-delete:hover {
      background: #c0392b;
      transform: scale(1.05);
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
    <a href="/addFood"><button class="btn-add">+ Add New Food</button></a>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="Pizza"></td>
          <td>Cheese Pizza</td>
          <td>₹250</td>
          <td>Pizza</td>
          <td>
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="Burger"></td>
          <td>Veg Burger</td>
          <td>₹120</td>
          <td>Burger</td>
          <td>
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="Pasta"></td>
          <td>White Sauce Pasta</td>
          <td>₹200</td>
          <td>Pasta</td>
          <td>
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
