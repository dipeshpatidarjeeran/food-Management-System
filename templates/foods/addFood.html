<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Food Item</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/static/extraImages/foodImage.jpg') 
                no-repeat center center/cover;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95); /* kam transparency */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 28px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #ff4d6d;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 77, 109, 0.4);
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff758c, #ff4d6d);
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255,77,109,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üçî Add Food Item</h2>
    <form method="post" enctype="multipart/form-data">
      
      <div class="form-group">
        <label>Food Name</label>
        <input type="text" name="food_name" placeholder="Enter food name" required>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select name="category" required>
          <option value="">-- Select Category --</option>
          {% for cat in cats %}
          <option value="{{cat[0]}}">{{cat[1]}}</option>
          {%endfor%}
        </select>
      </div>

      <div class="form-group">
        <label>Price (‚Çπ)</label>
        <input type="number" step="0.01" name="price" placeholder="Enter price" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" placeholder="Write short description..."></textarea>
      </div>

      <div class="form-group">
        <label>Upload Image</label>
        <input type="file" name="image_url" accept="image/*">
      </div>

      <button type="submit" class="btn">‚ûï Add Food</button>
    </form>
  </div>
</body>
</html>
