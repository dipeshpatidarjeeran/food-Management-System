<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    /* Reset */
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/static/extraImages/adminLoginImage.jpg') 
                  no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      color: #fff;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0 0 8px #ff6b6b;
      transform: scale(1.02);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e05656;
      transform: scale(1.05);
    }

    .extra {
      text-align: center;
      margin-top: 15px;
    }

    .extra a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .extra a:hover {
      color: #ffeb3b;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>User Login</h2>
    <form method="post">
      <div class="input-group">
        <label for="uname">User Name</label>
        <input type="text" name="uname" placeholder="Enter Username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pwd" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="extra">
        <a href="#">Forgot Password?</a> | 
        <a href="/register">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
