{% extends "homeBase.html" %}
{% block extra_css %}
<style>
.menu-container {
  max-width: 1200px;
  margin: 10px auto;
  padding: 20px;
}

.menu-header {
  text-align: center;
  margin-bottom: 50px;
}

.menu-header h2 {
  font-size: 2.5rem;
  color: #333;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.menu-item {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: 0.3s;
}

.menu-item:hover {
  transform: translateY(-5px);
}

.menu-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.menu-info {
  padding: 15px;
  text-align: center;
}

.menu-info h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.menu-info p {
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 10px;
  min-height: 40px;
}

.menu-info .price {
  font-size: 1rem;
  font-weight: bold;
  color: #e63946;
  margin-bottom: 10px;
}

.menu-info button {
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  margin: 5px 0;
}

.menu-info button:hover {
  background: #c92a37;
  transform: scale(1.05);
}

/* Category bar */
.category-bar {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  white-space: nowrap;
  padding: 10px 0;
  scrollbar-width: none; /* Firefox */
  margin-bottom: 20px;
}

.category-bar::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

.cat-btn {
  padding: 8px 16px;
  border: 1px solid #ddd;
  border-radius: 25px;
  background: #f9f9f9;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
  flex-shrink: 0;
  text-decoration: none;
  color: #333;
  display: inline-block;
}

.cat-btn.active,
.cat-btn:hover {
  background: #e0501b;
  color: #fff;
  border-color: #e0501b;
}
</style>
{% endblock %}

{% block content %}
<div class="menu-container">
  <div class="menu-header">
    <h2>Our Menu</h2>
    <p>Choose your favorite food and add to cart</p>
  </div>

  <div class="category-bar">
    <a href="/menu/all" 
       class="cat-btn {% if request.path == '/menu/all' %}active{% endif %}">
       All
    </a>

    {% for cat in cats %}
      <a href="/menu/{{ cat[0] }}" 
         class="cat-btn {% if request.path == '/menu/' ~ cat[0] %}active{% endif %}">
         {{ cat[1] }}
      </a>
    {% endfor %}
  </div>

  <!-- ✅ Menu Grid -->
  <div class="menu-grid">
    {% for food in foods %}
    <div class="menu-item">
      <img src="{{ url_for('static', filename=food[5]) }}" alt="food">
      <div class="menu-info">
        <h3>{{ food[1] }}</h3>
        <div class="price">₹{{ food[3] }}</div>
        <p>{{ food[4][:50] }}...</p>
        <a href="/foodDetails/{{food[0]}}"><button>View Details</button></a>
        <a href="/login"><button>Add to Cart</button></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
