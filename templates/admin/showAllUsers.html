{% extends "base.html" %}
{% block extra_css %}
  <style>
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .user-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }    

    .user-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 300px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .user-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .user-avatar {
      width: 100px;
      height: 100px;
      background: #4A90E2;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
    }

    .user-name {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .user-email {
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
    }

    .user-info {
      text-align: left;
      margin-top: 15px;
    }

    .user-info p {
      margin: 8px 0;
      font-size: 15px;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 25px;
      background: #4A90E2;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #357ABD;
    }
  </style>
{%endblock%}

{% block content %}
<h1>Show All Users</h1>
<div class="user-container">
{%for user in users%}
  <div class="user-card">
    <div class="user-avatar">{{user[1][0]|upper}}</div>
    <div class="user-name">{{user[1]}}</div>
    <div class="user-email">{{user[2]}}</div>

    <div class="user-info">
      <p><strong>Phone:</strong> +91 {{user[3]}}</p>
      <p><strong>Address:</strong> {{user[5]}}</p>
      <p><strong>Role:</strong> Costomer</p>
    </div>
  </div>
{%endfor%}
</div>
{%endblock%}
