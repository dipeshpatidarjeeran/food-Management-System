{% extends "base.html" %}
{% block content %}
    <div class="topbar">
      <h1>Admin Dashboard</h1>
      <a href="/adminLogout"><button class="btn-logout">Logout</button></a>
    </div>

    <!-- Stats Cards -->
    <section class="stats">
      <div class="card"><h3>Total Foods</h3><p>{{ foods|length }}</p></div>
      <div class="card"><h3>Total Orders</h3><p>120</p></div>
      <div class="card"><h3>Categories</h3><p>{{ cats|length }}</p></div>
      <div class="card"><h3>Users</h3><p>50</p></div>
    </section>
    <!-- Section Title -->
    <h2 class="section-title">
      <span>üçΩÔ∏è</span> Show All Foods
    </h2>
    <form class="search-bar" action="/adminSearchFood" method="POST">
      <input type="text" name="searchFood" placeholder="Search..." required>
      <span class="icon">
      <!-- SVG Search Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" 
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </span>
    </form>

    <!-- Food Grid -->
    <section class="food-grid">
      {% for food in foods %}
      <div class="food-card">
        <img src="{{url_for('static', filename=food[5])}}" alt="{{food[1]}}">
        <h3>{{food[1]}}</h3>
        <p>‚Çπ{{food[3]}}</p>
        <a href="/viewDetails/{{food[0]}}"><button>View Details</button></a>
      </div>
      {%endfor%}
    </section>

{% endblock %}
