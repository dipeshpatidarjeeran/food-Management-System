<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f2027;
      
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
    }

    .login-card {
      position: relative;
      width: 360px;
      padding: 40px 30px;
      border-radius: 20px;
      background: #1c1c1c;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #ff0057,
        #fffd44,
        #00ffcc,
        #ff0057
      );
      animation: spin 6s linear infinite;
      z-index: 0;
    }

    .login-card::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: 17px;
      background: #1c1c1c;
      z-index: 1;
    }

    .login-card h2 {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
      z-index: 2;
    }

    .input-box input {
      width: 100%;
      padding: 14px 12px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: #2c2c2c;
      font-size: 16px;
      color: #fff;
    }

    .input-box label {
      position: absolute;
      left: 12px;
      top: 14px;
      font-size: 15px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #00ffcc;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff0057, #00ffcc);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    .login-card p {
      position: relative;
      z-index: 2;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .login-card a {
      color: #00ffcc;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-card a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 420px) {
      .login-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Admin Login</h2>
    <form method="POST">
      <div class="input-box">
        <input type="text" name="uname" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" name="pwd" required>
        <label>Password</label>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p>Forgot your password? <a href="#">Click here</a></p>
    </form>
  </div>
</body>
</html>
